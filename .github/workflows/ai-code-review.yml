name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get PR diff
        run: |
          curl -f -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
            > diff.json

      - name: Extract patches
        run: |
          jq -r '.[] | select(.patch != null) | .patch' diff.json > review_input.txt

      - name: AI Code Review
        id: ai
        run: |
          DIFF=$(sed 's/"/\\"/g' review_input.txt)
      
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4o-mini\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"You are a senior developer performing a code review.\"},
                {\"role\": \"user\", \"content\": \"Please review the following git diff and give constructive feedback:\\n\\n$DIFF\"}
              ]
            }")
      
          REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "‚ùå AI review failed"')
      
          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Comment on PR
        if: github.event.action != 'closed'
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d "{
              \"body\": \"ü§ñ AI ÏΩîÎìú Î¶¨Î∑∞ Í≤∞Í≥º\n\n${{ steps.ai.outputs.review }}\"
            }"
