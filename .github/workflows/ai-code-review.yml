name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get PR diff
        run: |
          curl -f -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
            > diff.json

      - name: Extract patches
        run: |
          jq -r '.[] | select(.patch != null) | .patch' diff.json > review_input.txt

      - name: AI Code Review
        id: ai
        shell: bash
        run: |
          set -e
      
          # diff íŒŒì¼ì„ JSON-safe ë¬¸ìžì—´ë¡œ ë³€í™˜
          jq -Rs . review_input.txt > diff.json
      
          # OpenAI ìš”ì²­ body ìƒì„±
          cat > request.json <<'EOF'
          {
            "model": "gpt-4o-mini",
            "messages": [
              {
                "role": "system",
                "content": "You are a senior developer performing a code review."
              },
              {
                "role": "user",
                "content": "Please review the following git diff and give constructive feedback:"
              },
              {
                "role": "user",
                "content": "__DIFF__"
              }
            ]
          }
          EOF
      
          # diff ì¹˜í™˜
          DIFF=$(cat diff.json)
          sed -i "s|\"__DIFF__\"|$DIFF|" request.json
      
          # OpenAI API í˜¸ì¶œ
          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d @request.json)
      
          echo "===== RAW OPENAI RESPONSE ====="
          echo "$RESPONSE"
      
          REVIEW=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // "âŒ AI review failed"')
      
          echo "review<<EOF" >> "$GITHUB_OUTPUT"
          echo "$REVIEW" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}



      - name: Comment on PR
        if: github.event.action != 'closed'
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d "{
              \"body\": \"ðŸ¤– AI ì½”ë“œ ë¦¬ë·° ê²°ê³¼\n\n${{ steps.ai.outputs.review }}\"
            }"
