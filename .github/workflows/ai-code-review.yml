name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get PR diff
        run: |
          curl -f -s \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files \
            > diff.json

      - name: Extract patches
        run: |
          jq -r '.[] | select(.patch != null) | .patch' diff.json > review_input.txt

      - name: ChatGPT Code Review
        id: ai
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -e

          echo "Calling OpenAI API..."

          RESPONSE=$(curl -s https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d '{
              "model": "gpt-4o-mini",
              "messages": [
                {
                  "role": "system",
                  "content": "ë‹¹ì‹ ì€ ìˆ™ë ¨ëœ ì‹œë‹ˆì–´ ê°œë°œìì…ë‹ˆë‹¤. ëª¨ë“  ì‘ë‹µì€ ë°˜ë“œì‹œ í•œêµ­ì–´ë¡œ ì‘ì„±í•˜ì„¸ìš”."
                },
                {
                  "role": "user",
                  "content": "Reply with exactly: GitHub Actions + ChatGPT works!"
                }
              ]
            }')

          echo "===== RAW RESPONSE ====="
          echo "$RESPONSE"

          echo "===== PARSED MESSAGE ====="
          echo "$RESPONSE" | jq -r '.choices[0].message.content'

      - name: Comment on PR
        if: github.event.action != 'closed'
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d "{
